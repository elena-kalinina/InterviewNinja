<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Background gradient - lighter -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0c1929"/>
    </linearGradient>
    
    <!-- Ninja mask gradient -->
    <linearGradient id="maskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <!-- Electric blue gradient for accents -->
    <linearGradient id="electricGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    
    <!-- Bright cyan for eyes -->
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    
    <!-- Strong glow effect -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Outer glow for circle -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with bright border -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="url(#electricGradient)" stroke-width="4" filter="url(#outerGlow)"/>
  
  <!-- Inner ring accent -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
  
  <!-- Ninja head silhouette - lighter -->
  <ellipse cx="100" cy="95" rx="55" ry="60" fill="url(#maskGradient)"/>
  
  <!-- Head highlight -->
  <ellipse cx="90" cy="70" rx="30" ry="20" fill="#475569" opacity="0.3"/>
  
  <!-- Ninja mask band - with contrast -->
  <path d="M 45 88 Q 100 73 155 88 L 155 112 Q 100 97 45 112 Z" fill="#0f172a" stroke="#1e293b" stroke-width="1"/>
  
  <!-- Mask band highlight -->
  <path d="M 50 90 Q 100 78 150 90" fill="none" stroke="#475569" stroke-width="2" opacity="0.4"/>
  
  <!-- Left eye (bright glowing) -->
  <ellipse cx="75" cy="98" rx="16" ry="9" fill="url(#eyeGradient)" filter="url(#glow)"/>
  <ellipse cx="75" cy="98" rx="10" ry="5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Right eye (bright glowing) -->
  <ellipse cx="125" cy="98" rx="16" ry="9" fill="url(#eyeGradient)" filter="url(#glow)"/>
  <ellipse cx="125" cy="98" rx="10" ry="5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Code brackets - brighter -->
  <text x="48" y="106" font-family="monospace" font-size="28" font-weight="bold" fill="#60a5fa">{</text>
  <text x="138" y="106" font-family="monospace" font-size="28" font-weight="bold" fill="#a78bfa">}</text>
  
  <!-- Neural network nodes - brighter -->
  <circle cx="100" cy="158" r="5" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="75" cy="170" r="4" fill="#60a5fa"/>
  <circle cx="125" cy="170" r="4" fill="#a78bfa"/>
  <circle cx="60" cy="178" r="3" fill="#3b82f6" opacity="0.8"/>
  <circle cx="140" cy="178" r="3" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Neural connections -->
  <line x1="100" y1="158" x2="75" y2="170" stroke="#60a5fa" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="158" x2="125" y2="170" stroke="#a78bfa" stroke-width="2" opacity="0.7"/>
  <line x1="75" y1="170" x2="60" y2="178" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
  <line x1="125" y1="170" x2="140" y2="178" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Shuriken/star accent - brighter -->
  <g transform="translate(162, 42) rotate(15)">
    <polygon points="0,-14 4,-4 14,0 4,4 0,14 -4,4 -14,0 -4,-4" fill="url(#electricGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- Small accent stars -->
  <circle cx="38" cy="55" r="2" fill="#60a5fa" opacity="0.8"/>
  <circle cx="45" cy="150" r="1.5" fill="#a78bfa" opacity="0.6"/>
</svg>
